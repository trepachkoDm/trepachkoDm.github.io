<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    class HashStorageFunc {
        constructor () {
            this.storage={};
        }
        addValue (key,value) {
            this.storage[key]=value;
        }
        getValue (key) {
            return this.storage[key];
        }
        deleteValue(key) {
            if (key in this.storage) {
                delete this.storage[key];
                return true;
            }
            else {
                return false;
            }
        }
        getKeys() {
            return Object.keys(this.storage);
        }
    }

</script>

</body>
</html>
