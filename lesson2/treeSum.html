<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        "use strict";
        var a = [5, 7,
            [4, [2], 8, [1, 3], 2],
            [9, []],
            1, 8
        ];

        function treeSum(arr) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                var element = arr[i];
                if (Array.isArray(element)) {
                    sum += treeSum(element);
                } else {
                    sum += element;
                }
            }
            return sum;
        }
        console.log(treeSum(a));
    </script>
</body>
</html>
