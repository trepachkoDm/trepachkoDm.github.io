<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reduce</title>
</head>
<body>
<script>
    "use strict";
    var text = prompt('Введите строку', '');
    function countVowels(str) {
        var vowelsArr = str.split('');
        var allVowels = {'a':true, 'о':true, 'и':true, 'е':true, 'ё':true, 'э':true, 'ы':true, 'у':true, 'ю':true, 'я':true};
       return vowelsArr.reduce (f,0);
       function f(count,c) {
           return (c in allVowels) ?count+1:count;
        }
    }
    console.log('Количество гласных: '+ countVowels(text));
</script>
</body>
</html>
