<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>anketa</title>
</head>
<body>
    <script>
        "use strict";
        let regExp = new RegExp(/^[а-яА-ЯёЁ]+$/);
        let lastName;
        do {
            lastName = prompt("Ваша фамилия?","Трепачко");
        } while (lastName == null || lastName.length < 2 || !regExp.test(lastName));

        let name;
        do {
            name = prompt("Ваше имя?", "Дмитрий");
        } while (name == null || name.length < 2 || !regExp.test(name));

        let patronymic;
        do {
            patronymic = prompt("Ваше отчество?", "Сергеевич");
        } while (patronymic == null || patronymic.length < 2 || !regExp.test(patronymic));

        let age;
        do {
            age = Number(prompt("Ваш возраст?", "32"));
        } while ( age <= 0 || age > 148  || !age);

        let genderUser;
        let pension;
        let gender = confirm("Ваш пол мужской?");
        genderUser = gender ? "мужской" : "женский";
        pension = ( gender && age > 61) ? 'да' : ( ( !gender && age > 56) ? 'да' : 'нет' );

        alert("ФИО: "+ lastName + " " + name + " " + patronymic + '\n\r '
            + "возраст, лет: " + age + '\n\r '
            + "возраст, дней: "+ age * 365 + '\n\r '
            + "через 5 лет вам будет: " + (age + 5) + '\n\r '
            + "пол: " + genderUser + '\n\r '
            + "пенсионный возраст: " + pension);
    </script>
</body>
</html>
